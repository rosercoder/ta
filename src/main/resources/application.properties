# 数据库信息配置
spring.datasource.url=jdbc:mysql://localhost:3306/ta?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 整合mybatis,设置别名，识别mapper文件
mybatis.type-aliases-package:cn.rosecoder.ta.pojo
